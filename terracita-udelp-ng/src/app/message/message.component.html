<div class="modal modal-background fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">

    
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="messageModalLabel">{{messageTitle | transloco}}</h1>
      </div>
      <div class="modal-body">
        {{messageBody | transloco}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="aceptarEvent()">{{"buttons.aceptar" | transloco}}</button>
      </div>
    </div>
  </div>
</div>
